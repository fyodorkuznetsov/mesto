<!doctype html>
<html lang="ru" class="page-wrapper">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Проект Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <div class="profile__name-wrap">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button">+</button>
      </section>
      <section class="places"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_profile">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="input input_type_profile" action="#" name="profile" enctype="multipart/form-data" method="POST" novalidate>
          <label class="input__label">
            <input id="name-input" type="text" class="input__text input__text_type_name" placeholder="Имя" name="name" minlength="2" maxlength="40" required>
            <span id="name-input-error" class="input__field-error"></span>
          </label>
          <label class="input__label">
            <input id="profession-input" type="text" class="input__text input__text_type_profession" placeholder="Профессия" name="profession" minlength="2" maxlength="200" required>
            <span id="profession-input-error" class="input__field-error"></span>
          </label>
          <button type="submit" class="input__btn">Сохранить</button>
        </form>
        <button type="button" class="popup__close-btn"></button>
      </div>
    </section>
    <section class="popup popup_type_place">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <form class="input input_type_place" action="#" name="place" enctype="multipart/form-data" method="POST" novalidate>
          <label class="input__label">
            <input id="place-input" type="text" class="input__text input__text_type_place-title" placeholder="Название" name="place-title" minlength="1" maxlength="30" required>
            <span id="place-input-error" class="input__field-error"></span>
          </label>
          <label class="input__label">
            <input id="place-img-input" type="url" class="input__text input__text_type_place-img" placeholder="Ссылка на картинку" name="place-img" required>
            <span id="place-img-input-error" class="input__field-error"></span>
          </label>
          <button type="submit" class="input__btn input__btn_state_disabled" disabled>Создать</button>
        </form>
        <button type="button" class="popup__close-btn"></button>
      </div>
    </section>
    <section class="popup popup_type_picture">
      <div class="popup__picture-container">
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" class="popup__picture" alt="">
        <p class="popup__picture-title"></p>
        <button type="button" class="popup__close-btn"></button>
      </div>
    </section>
    <template id="place-template">
      <article class="places__place">
        <figure class="places__picture-wrap">
          <img src="#" class="places__picture">
        </figure>
        <div class="places__title-wrap">
          <h2 class="places__title"></h2>
          <button type="button" class="places__like"></button>
        </div>
        <button type="button" class="places__remove"></button>
      </article>
    </template>
  </body>
</html>
